<header class="header">
    <div class="header__wrap">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header__content">
                        <!-- header logo -->
                        <a href="/home" [ngClass]="'header__logo'">
                            <img src="../../assets/img/logo.svg" alt="">
                        </a>
                        <!-- end header logo -->

                        <!-- header nav -->
                        <ul class="header__nav">
                            <!-- dropdown -->

                            <!-- end dropdown -->
                            <li class="header__nav-item">
                                <a  href="/home" class="header__nav-link">Home</a>

                            </li>
                            <!-- dropdown -->

                            <!-- end dropdown -->

                            <li class="header__nav-item">
                                <a href="/newmovie"  class="header__nav-link" >Add Movie</a>
                            </li>

                            <li class="header__nav-item">
                                <a href="pricing.html" class="header__nav-link">Pricing Plan</a>
                            </li>

                            <li class="header__nav-item">
                                <a href="faq.html" class="header__nav-link">Help</a>
                            </li>

                            <!-- dropdown -->
                            <li class="dropdown header__nav-item">
                                <a class="dropdown-toggle header__nav-link header__nav-link--more" href="#" role="button" id="dropdownMenuMore" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="icon ion-ios-more"></i></a>

                                <ul class="dropdown-menu header__dropdown-menu" aria-labelledby="dropdownMenuMore">

                                    <li><a href="/signin">Sign In</a></li>
                                    <li><a href="/signup">Sign Up</a></li>

                                </ul>
                            </li>
                            <!-- end dropdown -->
                        </ul>
                        <!-- end header nav -->

                        <!-- header auth -->
                        <div class="header__auth">
                            <button class="header__search-btn" type="button">
                                <i class="icon ion-ios-search"></i>
                            </button>

                            <a [routerLink]="" (click)="connect()"  class="header__sign-in">
                                <i class="icon ion-ios-log-in"></i>
                                <span>sign in</span>
                            </a>
                        </div>
                        <!-- end header auth -->

                        <!-- header menu btn -->
                        <button class="header__btn" type="button">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <!-- end header menu btn -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- header search -->
		<form #form="ngForm" (submit)="searchmovies(form)" class="header__search">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="header__search-content">
							<input type="text" id="keyword" ngModel name="keyword" placeholder="Search for a movie, TV Series that you are looking for">

							<button type="submit" >search</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- end header search -->
</header>
