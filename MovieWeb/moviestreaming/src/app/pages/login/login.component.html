
	
	<section class="section details">
	<div class="sign section--bg" data-bg="img/section/section.jpg">
		<div class="container">
			<div class="row" *ngIf="loginForm">
				<div class="col-12">
					<div class="sign__content">
						
						<!-- authorization form -->
						<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="sign__form">
							<a href="#" class="sign__logo">
								<img src="../../../assets/img/logo.svg" alt="">
							</a>
							<span class="sign__text"><strong>Administrator</strong> - U: hatkar P: hatkar</span>

							<div class="sign__group">
								<input type="text" formControlName="username" class="sign__input" placeholder="Username">
							</div>

							<div class="sign__group">
								<input type="password"  formControlName="password" class="sign__input" placeholder="Password">
							</div>

							<div class="sign__group sign__group--checkbox">
								<input id="remember" name="remember" type="checkbox" checked="checked">
								<label for="remember">Remember Me</label>
							</div>
							
							<button class="sign__btn" type="submit">Sign in</button>

							<span class="sign__text">Don't have an account? <a href="signup.html">Sign up!</a></span>

							<span class="sign__text"><a href="#">Forgot password?</a></span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>
	</section>
