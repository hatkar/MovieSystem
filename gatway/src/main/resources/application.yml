spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false

    config:
      enabled: false
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      instance:
        preferIpAddress: true
  instance:
    instance-id: ${spring.application.name}:${random.uuid}

server:
  port: 9292
app:
  jwtSecret: karim